<h1>Login Page</h1>

<form (ngSubmit)="submit()">
	<div>
		<label for="email">Email</label>
		<input
			id="email"
			type="email"
			[ngModel]="email()"
			(ngModelChange)="email.set($event)"
			name="email"
			required
		/>
	</div>
	<div>
		<label for="password">Password</label>
		<input
			id="password"
			type="password"
			[ngModel]="password()"
			(ngModelChange)="password.set($event)"
			name="password"
			required
		/>
	</div>
	 @if (error()) {
		<div class="error">{{ error() }}</div>
	 }
	<button type="submit">Login</button>
</form>
