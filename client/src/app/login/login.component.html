<h1>Login Page</h1>

<form (ngSubmit)="submit()">
	<div>
		<label>Email</label>
		<input
			type="email"
			[ngModel]="email()"
			(ngModelChange)="email.set($event)"
			name="email"
			required
		/>
	</div>
	<div>
		<label>Password</label>
		<input
			type="password"
			[ngModel]="password()"
			(ngModelChange)="password.set($event)"
			name="password"
			required
		/>
	</div>
	<div *ngIf="error()" style="color: red">{{ error() }}</div>
	<button type="submit">Login</button>
</form>
